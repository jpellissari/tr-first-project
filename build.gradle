plugins {
    id 'org.springframework.boot' version '2.5.5'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.thomsonreuters.training'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.5'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.5'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.5.5'
    implementation 'org.postgresql:postgresql:42.3.0'
    implementation 'br.com.caelum.stella:caelum-stella-core:2.1.2'
    implementation 'br.com.caelum.stella:caelum-stella-bean-validation:2.1.2'
    implementation 'net.kaczmarzyk:specification-arg-resolver:2.6.2'


    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.5'

    developmentOnly('org.springframework.boot:spring-boot-devtools:2.5.5')
}

test {
    useJUnitPlatform()
}


